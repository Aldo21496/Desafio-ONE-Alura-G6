<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador y Desencriptador</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

<header>
    <div class="logo">
        <img src="imagenes/Logo.png" alt="Logo">
    </div>
</header>
<main>
    <section id="encryption-section" class="section">
        <div class="container">
            <h1>Encriptador y desencriptador</h1>
            <textarea id="texto" placeholder="Escribe aquí el texto a encriptar"></textarea>
            <p>Ingresar solo letras minúsculas!</p>
            <button onclick="encriptar()">Encriptar</button>
            <button onclick="desencriptar()">Desencriptar</button>
        </div>
    </section>

    <section id="result-section" class="section">
        <div class="container">
            <div class="image-overlay">
                <img id="loading-img" src="imagenes/Muñeco.png" alt="Cargando...">
            </div>
            <textarea id="textoDesencriptado" placeholder="Texto desencriptado" style="display:none;"></textarea>
            
        </div>
        <p id="info">Ningún texto aquí</p>
        <button id="copyButton" onclick="copiarTexto()" disabled>Copiar</button>
    </section>
</main>

<footer>
    <p>
        <i class="fab fa-linkedin"></i>
        &copy; Derechos reservados Reinaldo Carlos Romano
    </p>
</footer>

<script src="script.js"></script>
</body>
</html>
